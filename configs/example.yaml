# LLM Info 設定ファイル例
# このファイルを ~/.config/llm-info/llm-info.yaml にコピーして使用してください

gateways:
  # デフォルトゲートウェイ
  - name: "default"
    url: "https://api.example.com"
    api_key: "your-api-key-here"
    timeout: "10s"
  
  # 開発用ゲートウェイ
  - name: "development"
    url: "https://dev-api.example.com"
    api_key: "dev-api-key"
    timeout: "5s"
  
  # ステージング用ゲートウェイ
  - name: "staging"
    url: "https://staging-api.example.com"
    api_key: "staging-api-key"
    timeout: "15s"
  
  # ローカルゲートウェイ
  - name: "local"
    url: "http://localhost:8000"
    api_key: ""
    timeout: "5s"

# デフォルトで使用するゲートウェイ名
default_gateway: "default"

# グローバル設定
global:
  # デフォルトのタイムアウト（各ゲートウェイで指定されていない場合に使用）
  timeout: "10s"
  
  # デフォルトの出力形式 (table, json)
  output_format: "table"
  
  # デフォルトのソート項目 (name, max_tokens, mode, input_cost)
  sort_by: "name"
  
  # コスト計算設定
  cost:
    # 警告を表示するコスト閾値（USD）
    warning_threshold: 0.05
    
    # モデルごとの料金レート（2026年1月時点の例）
    pricing:
      "gpt-4o":
        input_price_per_1k: 0.0025
        output_price_per_1k: 0.01
      "gpt-4o-mini":
        input_price_per_1k: 0.00015
        output_price_per_1k: 0.0006
      "claude-3-5-sonnet":
        input_price_per_1k: 0.003
        output_price_per_1k: 0.015
      "gemini-1.5-pro":
        input_price_per_1k: 0.00025
        output_price_per_1k: 0.0005
      "glm-4.6":
        input_price_per_1k: 0.0001
        output_price_per_1k: 0.0001
        
    # コスト計算機能を有効にするかどうか
    enabled: true